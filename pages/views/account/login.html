{include:sub/header.html}

<div ng-controller="mainCtrl">

	<div class="media">
		<a class="pull-left" href="#">
			<img class="media-object" ng-src="{{user.facebook.picture.square}}" ng-if="user.facebook">
		</a>
		<div class="media-body">
			<h4 class="media-heading" ng-if="user.facebook">{{user.facebook.displayName}}</h4>
			<a href="/auth/facebook" class="btn btn-lg socicon facebook" ng-if="!user.facebook">
				Facebook
			</a>
			<a href="/auth/facebook" class="btn btn-lg socicon facebook" ng-if="user.facebook">
				Detach Facebook
			</a>
		</div>
	</div>
	
	<div class="media">
		<a class="pull-left" href="#">
			<img class="media-object" ng-src="{{user.twitter.picture.square}}" ng-if="user.twitter">
		</a>
		<div class="media-body">
			<h4 class="media-heading" ng-if="user.twitter">{{user.twitter.displayName}}</h4>
			<a href="/auth/twitter" class="btn btn-lg socicon twitter" ng-if="!user.twitter">
				Twitter
			</a>
			<a href="/auth/twitter" class="btn btn-lg socicon twitter" ng-if="user.twitter">
				Detach Twitter
			</a>
		</div>
	</div>
	
	<a href="/auth/linkedin" class="btn btn-lg socicon linkedin">
		Linkedin
	</a>
	<a href="/auth/github" class="btn btn-lg socicon github">
		Github
	</a>
</div>

<script type="text/javascript">
	window.meanEngine.get('app').controller('mainCtrl', function ($scope) {
		$scope.user = userData;
		console.log("$scope.user",$scope.user);
	});
</script>
